<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sales Conversation Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.js"></script>
    <style>
        .record-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #e74c3c;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s ease infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .highlight {
            background-color: #FFFF00;
            font-weight: bold;
        }
        .transcript-container {
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">AI Sales Data Analyst Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <button 
                        id="recordButton"
                        class="px-4 py-2 rounded-md font-medium bg-green-500 text-white"
                    >
                        Start Recording
                    </button>
                    <div id="recordingStatus" class="hidden">
                        <span class="record-dot"></span> Recording...
                    </div>
                    <div id="processingStatus" class="hidden">
                        <span class="spinner"></span> Processing...
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">
            <div class="grid grid-cols-12 gap-6">
                <!-- Transcript Panel -->
                <div class="col-span-6 bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Live Transcript</h2>
                    </div>
                    <div id="transcript" class="p-4 transcript-container"></div>
                </div>
                
                <!-- Sentiment Chart -->
                <div class="col-span-6 bg-white rounded-lg shadow">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Sentiment Trajectory</h2>
                    </div>
                    <div id="sentimentChart" class="p-4" style="height: 300px;">
                        <canvas id="sentimentCanvas" width="100%" height="100%"></canvas>
                    </div>
                </div>
                
                <!-- Topic Distribution -->
                <div class="col-span-4 bg-white rounded-lg shadow">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Topic Distribution</h2>
                    </div>
                    <div id="topicChart" class="p-4" style="height: 250px;">
                        <canvas id="topicCanvas" width="100%" height="100%"></canvas>
                    </div>
                </div>
                
                <!-- Pain Points -->
                <div class="col-span-4 bg-white rounded-lg shadow">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Pain Points</h2>
                    </div>
                    <div id="painPointsChart" class="p-4" style="height: 250px;">
                        <canvas id="painPointsCanvas" width="100%" height="100%"></canvas>
                    </div>
                </div>
                
                <!-- Budget Estimation -->
                <div class="col-span-4 bg-white rounded-lg shadow">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Budget Estimation</h2>
                    </div>
                    <div id="budgetEstimation" class="p-4" style="height: 250px;">
                        <div class="flex flex-col items-center justify-center h-full">
                            <div id="budgetTarget" class="text-3xl font-bold text-gray-700">
                                $0
                            </div>
                            <div class="text-sm text-gray-500 mt-2">
                                Estimated Target Budget
                            </div>
                            <div class="w-full mt-6 bg-gray-200 rounded-full h-4">
                                <div 
                                    id="budgetProgressBar"
                                    class="bg-blue-600 h-4 rounded-full" 
                                    style="width: 0%"
                                ></div>
                            </div>
                            <div class="w-full flex justify-between text-xs mt-1">
                                <span id="budgetMin">$0</span>
                                <span id="budgetCurrent">Current: $0</span>
                                <span id="budgetMax">$0</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Key Insights -->
                <div class="col-span-12 bg-white rounded-lg shadow">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-700">Key Insights</h2>
                    </div>
                    <div class="p-4">
                        <ul id="keyInsights" class="list-disc pl-6 space-y-2">
                            <li class="text-gray-500">Insights will appear here once enough conversation data is gathered.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Load Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const recordButton = document.getElementById('recordButton');
            const recordingStatus = document.getElementById('recordingStatus');
            const processingStatus = document.getElementById('processingStatus');
            const transcriptContainer = document.getElementById('transcript');
            
            // State variables
            let mediaRecorder = null;
            let audioChunks = [];
            let isRecording = false;
            let sendInterval = null;
            let conversationData = {
                transcript: [],
                sentimentTrajectory: [],
                topicDistribution: [],
                painPoints: [],
                budgetEstimation: {
                    min: 0,
                    max: 0,
                    target: 0,
                    current: 0
                },
                keyInsights: []
            };
            let recordingStartTime = 0;
            let lastProcessedTime = 0;
            
            // Charts
            let sentimentChart = null;
            let topicChart = null;
            let painPointsChart = null;
            
            // Initialize charts
            initializeCharts();
            
            // Start/stop recording button
            recordButton.addEventListener('click', function() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            });
            
            // Start recording
            async function startRecording() {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Reset conversation data
                    resetConversationData();
                    
                    // Set up media recorder
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    // Handle data available event
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };
                    
                    // Start recording
                    mediaRecorder.start(1000); // Get data every second
                    recordingStartTime = Date.now();
                    lastProcessedTime = recordingStartTime;
                    
                    // Set up interval to send audio chunks every 5 seconds
                    sendInterval = setInterval(() => {
                        const currentChunks = [...audioChunks];
                        audioChunks = [];
                        
                        if (currentChunks.length > 0) {
                            const audioBlob = new Blob(currentChunks, { type: 'audio/webm' });
                            processAudioChunk(audioBlob);
                        }
                    }, 5000);
                    
                    // Update UI
                    isRecording = true;
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.replace('bg-green-500', 'bg-red-500');
                    recordingStatus.classList.remove('hidden');
                    
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    alert('Error accessing microphone: ' + err.message);
                }
            }
            
            // Stop recording
            function stopRecording() {
                if (mediaRecorder && isRecording) {
                    // Stop media recorder
                    mediaRecorder.stop();
                    
                    // Stop all tracks
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    
                    // Clear send interval
                    clearInterval(sendInterval);
                    
                    // Process remaining audio chunks
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        processAudioChunk(audioBlob, true);
                        audioChunks = [];
                    }
                    
                    // Update UI
                    isRecording = false;
                    recordButton.textContent = 'Start Recording';
                    recordButton.classList.replace('bg-red-500', 'bg-green-500');
                    recordingStatus.classList.add('hidden');
                }
            }
            
            // Process audio chunk
            async function processAudioChunk(audioBlob, isFinal = false) {
                // Show processing status
                processingStatus.classList.remove('hidden');
                
                try {
                    // Create form data with audio file
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    formData.append('timestamp', Date.now() - recordingStartTime);
                    formData.append('isFinal', isFinal);
                    
                    // Send to make.com
                    const makeWebhookUrl = 'https://hook.us2.make.com/pj83qpi1fbz2eo7jhe0x3c317b8vuhta';
                    
                    const response = await fetch(makeWebhookUrl, {
                        method: 'POST',
                        body: formData
                    });
                    
                    // Check response
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    // Parse response
                    const data = await response.json();
                    console.log('Analysis response:', data);
                    
                    // Update the dashboard with new data
                    updateDashboard(data);
                    
                } catch (error) {
                    console.error('Error processing audio:', error);
                } finally {
                    // Hide processing status
                    processingStatus.classList.add('hidden');
                }
            }
            
            // Update dashboard with new data
            function updateDashboard(data) {
                // Merge new data with existing conversation data
                mergeConversationData(data);
                
                // Update transcript
                updateTranscript();
                
                // Update charts
                updateCharts();
                
                // Update budget estimation
                updateBudgetEstimation();
                
                // Update key insights
                updateKeyInsights();
            }
            
            // Merge new conversation data
            function mergeConversationData(data) {
                // Merge transcript (check for new entries only)
                if (data.transcript && Array.isArray(data.transcript)) {
                    const existingIds = new Set(conversationData.transcript.map(item => item.timestamp));
                    const newEntries = data.transcript.filter(item => !existingIds.has(item.timestamp));
                    conversationData.transcript = [...conversationData.transcript, ...newEntries];
                    // Sort transcript by timestamp
                    conversationData.transcript.sort((a, b) => a.timestamp - b.timestamp);
                }
                
                // Update sentiment trajectory
                if (data.sentimentTrajectory && Array.isArray(data.sentimentTrajectory)) {
                    conversationData.sentimentTrajectory = data.sentimentTrajectory;
                }
                
                // Update topic distribution
                if (data.topicDistribution && Array.isArray(data.topicDistribution)) {
                    conversationData.topicDistribution = data.topicDistribution;
                }
                
                // Update pain points
                if (data.painPoints && Array.isArray(data.painPoints)) {
                    conversationData.painPoints = data.painPoints;
                }
                
                // Update budget estimation
                if (data.budgetEstimation) {
                    conversationData.budgetEstimation = data.budgetEstimation;
                }
                
                // Update key insights
                if (data.keyInsights && Array.isArray(data.keyInsights)) {
                    conversationData.keyInsights = data.keyInsights;
                }
            }
            
            // Update transcript display
            function updateTranscript() {
                // Clear transcript container first (or we could just append new entries)
                transcriptContainer.innerHTML = '';
                
                // Create transcript entries
                conversationData.transcript.forEach((entry, index) => {
                    const entryElement = document.createElement('div');
                    entryElement.className = 'mb-4';
                    
                    const speakerElement = document.createElement('div');
                    speakerElement.className = `font-semibold ${entry.speaker === 'Salesperson' ? 'text-blue-600' : 'text-green-600'}`;
                    
                    // Format timestamp as MM:SS
                    const minutes = Math.floor(entry.timestamp / 1000 / 60);
                    const seconds = Math.floor((entry.timestamp / 1000) % 60).toString().padStart(2, '0');
                    speakerElement.textContent = `${entry.speaker} (${minutes}:${seconds})`;
                    
                    const textElement = document.createElement('div');
                    textElement.className = 'mt-1 text-gray-700';
                    textElement.innerHTML = highlightKeywords(entry.text);
                    
                    entryElement.appendChild(speakerElement);
                    entryElement.appendChild(textElement);
                    transcriptContainer.appendChild(entryElement);
                });
                
                // Scroll to bottom
                transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
            }
            
            // Highlight keywords in text
            function highlightKeywords(text) {
                const keywords = ['budget', 'concerned', 'reliability', 'safety', 'features', 'test drive', 'price', 'cost', 'warranty', 'financing', 'payments'];
                
                // Create a regular expression to match all keywords (case insensitive)
                const regex = new RegExp(`\\b(${keywords.join('|')})\\b`, 'gi');
                
                // Replace keywords with highlighted version
                return text.replace(regex, '<span class="font-bold text-blue-600">$1</span>');
            }
            
            // Initialize charts
            function initializeCharts() {
                // Sentiment Chart (Line Chart)
                const sentimentCtx = document.getElementById('sentimentCanvas').getContext('2d');
                sentimentChart = new Chart(sentimentCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Salesperson',
                                data: [],
                                borderColor: '#0088FE',
                                tension: 0.1,
                                fill: false
                            },
                            {
                                label: 'Customer',
                                data: [],
                                borderColor: '#00C49F',
                                tension: 0.1,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                min: -1,
                                max: 1,
                                title: {
                                    display: true,
                                    text: 'Sentiment'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (seconds)'
                                }
                            }
                        }
                    }
                });
                
                // Topic Distribution (Pie Chart)
                const topicCtx = document.getElementById('topicCanvas').getContext('2d');
                topicChart = new Chart(topicCtx, {
                    type: 'pie',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884D8']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
                // Pain Points (Bar Chart)
                const painPointsCtx = document.getElementById('painPointsCanvas').getContext('2d');
                painPointsChart = new Chart(painPointsCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Score',
                            data: [],
                            backgroundColor: '#FF8042'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        scales: {
                            x: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // Update charts with new data
            function updateCharts() {
                // Update Sentiment Chart
                if (conversationData.sentimentTrajectory.length > 0) {
                    sentimentChart.data.labels = conversationData.sentimentTrajectory.map(entry => Math.floor(entry.time / 1000));
                    sentimentChart.data.datasets[0].data = conversationData.sentimentTrajectory.map(entry => entry.salesperson);
                    sentimentChart.data.datasets[1].data = conversationData.sentimentTrajectory.map(entry => entry.customer);
                    sentimentChart.update();
                }
                
                // Update Topic Distribution Chart
                if (conversationData.topicDistribution.length > 0) {
                    topicChart.data.labels = conversationData.topicDistribution.map(entry => entry.name);
                    topicChart.data.datasets[0].data = conversationData.topicDistribution.map(entry => entry.value);
                    topicChart.update();
                }
                
                // Update Pain Points Chart
                if (conversationData.painPoints.length > 0) {
                    painPointsChart.data.labels = conversationData.painPoints.map(entry => entry.category);
                    painPointsChart.data.datasets[0].data = conversationData.painPoints.map(entry => entry.score);
                    painPointsChart.update();
                }
            }
            
            // Update budget estimation display
            function updateBudgetEstimation() {
                const { min, max, target, current } = conversationData.budgetEstimation;
                
                document.getElementById('budgetTarget').textContent = `$${target.toLocaleString()}`;
                document.getElementById('budgetMin').textContent = `$${min.toLocaleString()}`;
                document.getElementById('budgetMax').textContent = `$${max.toLocaleString()}`;
                document.getElementById('budgetCurrent').textContent = `Current: $${current.toLocaleString()}`;
                
                // Calculate percentage for progress bar
                const percentage = max > 0 ? (current / max * 100) : 0;
                document.getElementById('budgetProgressBar').style.width = `${percentage}%`;
            }
            
            // Update key insights
            function updateKeyInsights() {
                const keyInsightsContainer = document.getElementById('keyInsights');
                keyInsightsContainer.innerHTML = '';
                
                if (conversationData.keyInsights.length > 0) {
                    conversationData.keyInsights.forEach(insight => {
                        const insightElement = document.createElement('li');
                        insightElement.className = 'text-gray-700';
                        insightElement.textContent = insight;
                        keyInsightsContainer.appendChild(insightElement);
                    });
                } else {
                    const placeholderElement = document.createElement('li');
                    placeholderElement.className = 'text-gray-500';
                    placeholderElement.textContent = 'Insights will appear here once enough conversation data is gathered.';
                    keyInsightsContainer.appendChild(placeholderElement);
                }
            }
            
            // Reset conversation data
            function resetConversationData() {
                conversationData = {
                    transcript: [],
                    sentimentTrajectory: [],
                    topicDistribution: [],
                    painPoints: [],
                    budgetEstimation: {
                        min: 0,
                        max: 0,
                        target: 0,
                        current: 0
                    },
                    keyInsights: []
                };
                
                // Reset UI
                updateTranscript();
                updateCharts();
                updateBudgetEstimation();
                updateKeyInsights();
            }
        });
    </script>
</body>
</html>
